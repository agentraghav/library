<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Library</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 mid">
          <p class="heading-style">
            <span class="heading-special"
              ><i class="fas fa-book-open"></i
            ></span>
            MY <span class="heading-special">Book</span> List
          </p>
        </div>
        <div class="col-md-12 form-style">
          <form id="form">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                required
                type="text"
                class="form-control"
                id="title"
                placeholder="Book Title"
              />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input
                required
                type="text"
                class="form-control"
                id="author"
                placeholder="Book Author"
              />
            </div>

            <div class="form-group">
              <label for="pages">Pages</label>
              <input
                required
                type="text"
                class="form-control"
                id="pages"
                min="0"
                placeholder="Pages"
              />
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="read" />
              <label class="form-check-label" for="read">Read ?</label>
            </div>
            <button
              type="submit"
              id="addBtn"
              class="btn btn-primary"
              disabled="true"
            >
              Add Book
            </button>
          </form>
        </div>
        <div class="col-md-12 form-style">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Read</th>
                <th scope="col">Delete</th>
                <th scope="col">Change Read</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
          <script src="js/script.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
